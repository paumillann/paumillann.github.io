<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte Hologràfic</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container contact-matrix">
        <header class="cyber-header">
            
        </header>

        <form class="cyber-form">
            <div class="form-field">
                <input type="text" id="cyberName" class="neon-input" required>
                <label for="cyberName" class="input-label">Identificació</label>
                <div class="input-glitch"></div>
            </div>
            
            <div class="form-field">
                <input type="email" id="cyberMail" class="neon-input" required>
                <label for="cyberMail" class="input-label">Xarxa Neural</label>
                <div class="input-glitch"></div>
            </div>
            
            <button type="submit" class="cyber-button transmit-button">
                <span class="button-text">Enviar Senyal</span>
                <div class="transmission-bar"></div>
            </button>
        </form>
    </div>
</body>
</html>
